<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bank.css">
    <title>Bank Application</title>
</head>

<body>

    <h1>Test Bank</h1>
    <h3>Personal Loan Applcation</h3>

    <p id="right">Gurugram,Haryana</p>
    <p id="right">Date</p>

    <hr>

    <h2>Personal Details: </h2>

    <div class="personal-details">
        <form>
            <label>First Name:</label>
            <input type="text">
            <br>

            <label>Last Name:</label>
            <input type="text">
            <br>

            <label>Gender:</label>
            <input type="radio" name= "gender">Male
            <input type="radio"  name= "gender">Female
            <br>


            <label >Date Of Birth:</label>
            <input type="date">
            <br>


        </form>
    </div>

   

    <hr>
    <h2>Address: </h2>
    <div class="address-details">
        <form>
            <label>Area:</label>
            <input type="text">
            <br>

            <label>Street:</label>
            <input type="text">
            <br>
            
            <label>Pin-Code:</label>
            <input type="text">
            <br>
            
            <label>Country:</label>
            <select>
                <option >India</option>
                <option >China</option>
                <option >Russia</option>
                <option >Germany</option>
            </select>
            <br>

            </form>
    </div>


    <hr>
    <h2>Loan Details: </h2>
    <div class="loan-details">
        <form>
            <label>Loan Amount:</label>
            <input type="text">
            <br>

            <label>Account Number:</label>
            <input type="text">
            <br>
            
            <label>IFSC Code:</label>
            <input type="text">
            <br>
            
            <label>Type Of Account:</label>
            <input type="radio" name="type-of-account">Saving A/C
            <input type="radio" name="type-of-account">Currrent A/C
            <br>
            <label>Credit Type:</label>
            <input type="checkbox" name="type-of-credit">CASH 
            <input type="checkbox" name="type-of-credit">CHEQUE
            <br>

            </form>
    </div>
    
</body>
</html>
